// TeamClerks competitive 1v1 config
// Project Home: http://code.google.com/p/teamclerks-l4d-utils
// Last updated: 2012/08/31
// Version 0.1.0

sv_cheats 0

//Make it so only hunters are allowed
sm_cvar vs_max_team_switches 999
sm_cvar sv_alltalk 1

sm_cvar sb_all_bot_team 1

sm_kick Zoey
sm_kick Francis
sm_kick Louis
sm_kick Bill

sm_cvar director_no_survivor_bots 1

sm_cvar survivor_limit 1
sm_cvar z_max_player_zombies 1

//Common settings
sm_cvar z_mob_spawn_min_size 5
sm_cvar z_mob_spawn_max_size 10
sm_cvar z_common_limit 5
sm_cvar z_mega_mob_size 10

//Spawn timers
sm_cvar z_ghost_finale_spawn_interval 0
sm_cvar z_ghost_checkpoint_spawn_interval 0
sm_cvar z_ghost_delay_min 0
sm_cvar z_ghost_delay_max 0

//Hunter only settings
sm_cvar z_hunter_limit 1
sm_cvar z_versus_smoker_limit 0
sm_cvar z_versus_boomer_limit 0
sm_cvar z_pounce_damage 33
sm_cvar hunter_pz_claw_dmg 6

//Survivor settings
sm_cvar survivor_max_incapacitated_count 0
sm_cvar survivor_ledge_grab_health 0

//Tank settings
sm_cvar z_tank_health 1334

//Adjust tank spawns: 100% chance on every map
sm_cvar versus_tank_chance_intro 1
sm_cvar versus_tank_chance_finale 1
sm_cvar versus_tank_chance 1

//Adjust witch spawns: 0% chance on 1,5, default chance on 2,3,4
sm_cvar versus_witch_chance_intro 0
sm_cvar versus_witch_chance_finale 0
sm_cvar versus_witch_chance 0.75

//Adjust boss spawn completion rates: 90% on 1-4
sm_cvar versus_boss_flow_max_intro 0.9
sm_cvar versus_boss_flow_max 0.9

//Tanks spawn in the same place for both teams
sm_cvar versus_tank_flow_team_variation 0.0

//Allow players to switch teams 9999 times per map
sm_cvar vs_max_team_switches 9999

//Turn almost all spawnable medkits into pills and adjust item density
sm_cvar director_convert_pills 0
sm_cvar director_vs_convert_pills 0.0
sm_cvar director_scavenge_item_override 1
sm_cvar director_pain_pill_density 0
sm_cvar director_scavenge_item_override 1
sm_cvar director_propane_tank_density 1 
sm_cvar director_gas_can_density 1
sm_cvar director_oxygen_tank_density 1
sm_cvar director_molotov_density 1
sm_cvar director_pipe_bomb_density 1
sm_cvar director_pistol_density 1

//Turn Infected Spawn Timer to 21 Seconds
sm_cvar z_ghost_delay_max 21
sm_cvar z_ghost_delay_min 21

//Disable tank suiciding if no AI path to survivors
sm_cvar tank_stuck_time_suicide 99999999999

//Rotoblin Cvars
rotoblin_enable 1       // Sets whether Rotoblin is enabled
rotoblin_enable_2v2 0     // Sets whether 2vs2 mod is enabled
rotoblin_health_style 3     // How medkits will be replaced. 0 - Don't replace any medkits, 1 - Replace all medkits, 2 - Replace all but finale medkits, 3 - No medkits or extra pills
rotoblin_weapon_style 1     // How weapons will be replaced. 0 - Don't replace any weapons, 1 - Replace all tier 2 weapons
rotoblin_interp_min 0.0     // Defines minimum interp value a player is allowed to play with. Players with lower interp value than this will be kicked
rotoblin_interp_max 0.101     // Defines maximum interp value a player is allowed to play with. Players with higher interp value than this will be kicked
rotoblin_hdr_min 2        // Defines minimum hdr value a player is allowed to play with. Players with lower hdr value than this will be kicked
rotoblin_hdr_max 5        // Defines maximum hdr value a player is allowed to play with. Players with higher hdr value than this will be kicked
rotoblin_limit_huntingrifle 0 // Defines maximum of hunthing rifles that can be equipped by the Survivor team.
rotoblin_melee_penalty 2    // Shove penalty added for each non-fatigued melee swipe.  Melee fatigue kicks in at 4.
rotoblin_enable_throwables 0  // Pipes and mollys
rotoblin_enable_cannisters 0  // Explosive/flammable cannisters

exec rotoblin_map.cfg

//Configure the RUP plugin
l4d_ready_enabled 1
l4d_ready_both_halves 1
l4d_ready_minimum_players 2
sm_cvar director_min_start_players 1
l4d_ready_server_cfg "1v1.cfg"
l4d_ready_search_key_disable 0

//Set start order to ABABA
l4d_team_order 3

//Configure the teamclerks plugin
teamclerks_enable 1
1v1 1