exec teamclerks/defaults.cfg

// Sets whether 2vs2 mod is enabled, 
// slays infected bots upon losing control
rotoblin_enable_2v2 1

sm_scvar sv_alltalk 1

sm_kick Zoey
sm_kick Francis
sm_kick Louis
sm_kick Bill

//-Tank-settings
sm_scvar z_tank_health 2000
sm_scvar z_tank_damage_slow_max_range 0	//tank doesn't get slowed by gunfire
sm_scvar z_tank_damage_slow_min_range 0	//tank doesn't get slowed by gunfire
sm_scvar z_frustration_lifetime 30		//longer frustration, default 20

//-Hunter-settings
sm_scvar z_hunter_limit 1      // Only one hunter
sm_scvar z_pounce_damage 33    // hunter does 33hp damage on landing + pounce damage
sm_scvar hunter_pz_claw_dmg 0  // hunter claws do no damage

//-Smoker-settings
sm_scvar z_versus_smoker_limit 0

//-Boomer-settings
sm_scvar z_versus_boomer_limit 0

//-Common-settings
sm_scvar l4d_ready_common_limit 7
sm_scvar l4d_ready_mega_mob_size 7

//-Survivor-settings
sm_scvar survivor_limit 1
sm_scvar survivor_max_incapacitated_count 0
sm_scvar survivor_ledge_grab_health 0

//-Infected-settings
sm_scvar z_max_player_zombies 1

//-SpawnTimer-settings
sm_scvar z_ghost_finale_spawn_interval 0
sm_scvar z_ghost_checkpoint_spawn_interval 0
sm_scvar z_ghost_delay_min 0
sm_scvar z_ghost_delay_max 0