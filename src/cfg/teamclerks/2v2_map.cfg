exec teamclerks/defaults.cfg

// Sets whether 2vs2 mod is enabled, 
// slays infected bots upon losing control
rotoblin_enable_2v2 1

sm_kick Zoey
sm_kick Francis
sm_kick Louis
sm_kick Bill

//-Tank-settings
sm_scvar z_tank_health 3500

//-Hunter-settings
sm_scvar z_hunter_limit 2

//-Smoker-settings
sm_scvar z_versus_smoker_limit 0

//-Boomer-settings
sm_scvar z_versus_boomer_limit 0

//-Common-settings
sm_scvar l4d_ready_common_limit 15
sm_scvar l4d_ready_mega_mob_size 15

//-Survivor-settings
sm_scvar survivor_limit 2

//-Infected-settings
sm_scvar z_max_player_zombies 2

//-SpawnTimer-settings
sm_scvar z_ghost_finale_spawn_interval 0
sm_scvar z_ghost_checkpoint_spawn_interval 0
sm_scvar z_ghost_delay_min 16
sm_scvar z_ghost_delay_max 16