// TeamClerks competitive 1v1 config
// Project Home: http://code.google.com/p/teamclerks-l4d-utils
// Last updated: 2012/08/31
// Version 0.1.0

sm_cvar sv_alltalk 0

sm_resetcvar director_no_survivor_bots
sm_resetcvar survivor_limit

//Tank & Witch spawn probabilities (default)
sm_resetcvar versus_tank_chance_intro
sm_resetcvar versus_tank_chance_finale
sm_resetcvar versus_tank_chance
sm_resetcvar versus_witch_chance_intro
sm_resetcvar versus_witch_chance_finale
sm_resetcvar versus_witch_chance

//Level completion rate boss spawn locations (default)
sm_resetcvar versus_boss_flow_max_intro
sm_resetcvar versus_boss_flow_max

//Tanks spawn with a variance of 10% for both teams
sm_resetcvar versus_tank_flow_team_variation

//Number of times player can switch teams (default)
sm_resetcvar vs_max_team_switches

//Turn all spawnable medkits back to default
sm_resetcvar director_convert_pills
sm_resetcvar director_vs_convert_pills
sm_resetcvar director_pain_pill_density

//Re-enable tank suiciding if no AI path to survivors
sm_resetcvar tank_stuck_time_suicide

//Reset network performance to default
//sm_resetcvar cl_updaterate
//sm_resetcvar cl_cmdrate

//Unlock Plugins and reload defaults
sm plugins load_unlock
sm plugins refresh

//Disables the rotoblin plugin
rotoblin_enable 0

//Reset infected spawn time
sm_resetcvar z_ghost_delay_max
sm_resetcvar z_ghost_delay_min

// Standard gameplay setups
sm_resetcvar z_minion_limit
sm_resetcvar z_hunter_limit
sm_resetcvar z_lunge_release
sm_resetcvar tongue_allow_voluntary_release
sm_resetcvar z_versus_boomer_limit
sm_resetcvar z_versus_smoker_limit
sm_resetcvar z_max_player_zombies
sm_resetcvar director_min_start_players
sm_resetcvar sb_stop
sm_resetcvar sb_all_bot_team
sm_resetcvar z_mega_mob_size
sm_resetcvar z_common_limit
sm_resetcvar z_mob_spawn_max_size
sm_resetcvar z_mob_spawn_min_size
sm_resetcvar z_ghost_checkpoint_spawn_interval
sm_resetcvar z_ghost_finale_spawn_interval

// Disable RUP plugin
l4d_ready_enabled 0

// Disable the 1v1 plugin
1v1 0