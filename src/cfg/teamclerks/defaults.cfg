// These are the default configs that get loaded at the beginning of all !load config calls.

//Adjust tank spawns: 100% chance on every map; spawns in the same place for both teams
sm_cvar versus_tank_chance_intro 1
sm_cvar versus_tank_chance_finale 1
sm_cvar versus_tank_chance 1
// hp
sm_cvar versus_tank_bonus_health 1
sm_cvar z_tank_health 6000

//Adjust witch spawns: 100% chance on every map; spawns in the same place for both teams
sm_cvar versus_witch_chance_intro 0
sm_cvar versus_witch_chance_finale 0
sm_cvar versus_witch_chance 1

//Adjust boss spawn completion rates: 90% on 1-4
sm_cvar versus_boss_flow_max_intro 0.9
sm_cvar versus_boss_flow_max 0.9

//Adjust tank/witch flow
sm_cvar versus_tank_flow_team_variation 0.0 
sm_cvar versus_witch_flow_team_variation 0.0

//Allow players to switch teams 9999 times per map
sm_cvar vs_max_team_switches 9999

//-Hunter-settings
sm_cvar z_hunter_limit 2      // Only one hunter
sm_cvar z_pounce_damage 5    // hunter does 33hp damage on landing + pounce damage
sm_cvar hunter_pz_claw_dmg 6  // hunter claws do no damage

//-Smoker-settings
sm_cvar z_versus_smoker_limit 1

//-Boomer-settings
sm_cvar z_versus_boomer_limit 1

//-Common-settings
sm_cvar l4d_ready_common_limit 30
sm_cvar l4d_ready_mega_mob_size 30

//-Survivor-settings
sm_cvar survivor_limit 4
sm_cvar survivor_max_incapacitated_count 2
sm_cvar survivor_ledge_grab_health 300

//-Infected-settings
sm_cvar z_max_player_zombies 4
sm_cvar z_ghost_finale_spawn_interval 0
sm_cvar z_ghost_checkpoint_spawn_interval 0
sm_cvar z_ghost_delay_min 17
sm_cvar z_ghost_delay_max 17

//Disable tank suiciding if no AI path to survivors
sm_cvar tank_stuck_time_suicide 99999999999

//-Director-settings
sm_cvar director_min_start_players 1
sm_cvar director_no_survivor_bots 0
sm_cvar l4d_ready_all_bot_team 1

// Always announce tank's damage
l4d_tankdamage_enabled 1